<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Kit N Caboodle</title>
    <link rel="stylesheet" href="oldstyles.css">
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>
            </div>

            <div class="right-side">
                <div class="brand">
                    <div>KIT N CABOODLE</div>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/1.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/locationlogo.png" />
                        </div>

                        <div class="subtitle">
                            Where are we located?
                        </div>
                    </div>
                </div>

                <div class="info-text-wrapper">
                    <h3>Here is information about the shop!</h3>
                    <p>1120 S Coast Hwy, Oceanside, CA 92054</p>
                    <p>(760) 967-1830</p>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/cups.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/shoppinglogo.jpg" />
                        </div>

                        <div class="subtitle">
                            Merchandise
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <!-- Image Darken on Hover Script -->
    <script>
        const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

        portfolioItems.forEach(portfolioItem => {
            portfolioItem.addEventListener('mouseover', () => {
                portfolioItem.childNodes[1].classList.add('img-darken');
            })
            portfolioItem.addEventListener('mouseout', () => {
                portfolioItem.childNodes[1].classList.remove('img-darken');
            })
        })
    </script>
</body>
</html>
